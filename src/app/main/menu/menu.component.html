<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">功能菜单</li>
      <ng-template ngFor let-menu [ngForOf]="menus" let-i="index" >
        <li *ngIf="menu.isleaf" [ngClass]="{active: i===0}">
          <a routerLink="{{menu.menupage}}">
            <i class="fa fa-{{menu.menuicon}}"></i> <span>{{menu.menuname}}</span>
          </a>
        </li>
        <li *ngIf="!menu.isleaf" ngClass="{treeview, menu-open: i===0, active: i===0}" class="treeview ">
          <a href="#">
            <i class="fa fa-{{menu.menuicon}}"></i> <span>{{menu.menuname}}</span>
            <span class="pull-right-container">
              <small class="label pull-right bg-red">{{menu.children.length}}</small>
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul  class="treeview-menu">
            <li *ngFor="let submenu of menu.children"><a  routerLink="{{submenu.menupage}}"><i class="fa fa-{{submenu.menuicon}}"></i>{{submenu.menuname}}</a></li>
          </ul>
        </li>
      </ng-template>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
