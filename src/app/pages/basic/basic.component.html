<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    基本功能
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li><a href="#">示例</a></li>
    <li class="active">基本功能-表格</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"><i class="fa fa-user"></i>用户信息</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table datatable [dtOptions]="dtOptions" class="table table-bordered">
            <thead>
            <tr>
              <th>国家ID</th>
              <th>国家代码</th>
              <th>国家名称</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries; let i = index"
                (mouseover)="mover=i" (mouseleave)="mover=-1"
                [ngClass]="{'trodd': (i%2 === 0 && mover!==i), 'treven': (i%2 === 1 && mover!==i), 'mover': (mover===i) }">
              <td>{{ country.id }}</td>
              <td>{{ country.countrycode }}</td>
              <td>{{ country.countryname }}</td>
            </tr>
            <tr *ngIf="countries?.length == 0">
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
